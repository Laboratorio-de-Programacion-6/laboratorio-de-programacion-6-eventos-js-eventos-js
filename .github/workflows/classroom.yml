name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Verificar eventos
      id: verificar-eventos
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Verificar eventos
        setup-command: npm init -y
        command: node tests/test.js
        input: ''
        expected-output: "âœ…"
        comparison-method: contains
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        VERIFICAR-EVENTOS_RESULTS: "${{steps.verificar-eventos.outputs.result}}"
      with:
        runners: verificar-eventos
